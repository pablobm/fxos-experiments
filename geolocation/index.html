<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./leaflet/leaflet.css" />
  <script src="./leaflet/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
    }
    body {
      margin: 0;
      padding: 0;
    }
    #controls {
      position: absolute;
      top: 1em;
      right: 1em;
      padding: .5em;
      background: black;
    }
    .time-marker {
      width: 4em;
      height: 2em;
      line-height: 1em;
      padding: .1em;
      border-radius: 0 1em 1em 1em;
      border: 2px solid #14788C;
      background-color: #73F0EE;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <input type="button" value="Reset" id="reset">
  </div>
  <script src="./app.js"></script>
</body>
</html>
